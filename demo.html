<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/msgPlugin.css">
</head>
<body>
    <button class="success" type="button">成功</button>
    <button class="warning" type="button">警告</button>
    <button class="error" type="button">错误</button>
    <button class="default" type="button">提示</button>
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/msgPlugin.js"></script>
    <script>
        $('.success').click(function() {
            $.message({title: '这是一个测试', type: 'success', duration: 0});
        })
        $('.warning').click(function() {
            $.message({title: '这是一个测试', type: 'warning'});
        })
        $('.error').click(function() {
            $.message({title: '这是一个测试', type: 'error'});
        })
        $('.default').click(function() {
            $.message({title: '这是一个测试'});
        })
    </script>
</body>
</html>
